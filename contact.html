<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Acetech Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <a href="index.html" class="logo">Acetech Solutions</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Have questions or want to discuss a project? Reach out to us through the form below.</p>
    <form action="#" method="post" onsubmit="return validateForm()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required minlength="3">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    function validateForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const namePattern = /^[A-Za-z\s]{3,}$/;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!namePattern.test(name)) {
        alert('Name must be at least 3 characters and contain only letters.');
        return false;
      }
      
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address (must contain "@").');
        return false;
      }

      if (!message.trim()) {
        alert('Message cannot be empty.');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
